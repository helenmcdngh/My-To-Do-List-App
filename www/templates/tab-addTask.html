<ion-view view-title="Add Tasks Here">
  <ion-content>
    <div class="list">
  
<!-- task name -->
<label class="item item-input item-stacked-label">
        <span class="input-label">Enter Task:</span>
        <input type="text" ng-model="data.newTask" placeholder="Task">
</label>
        
<!-- task details --> 
<label class="item item-input item-stacked-label">          <span class="input-label">Task Details:</span>
    
    <input type="text" ng-model="data.detail" placeholder="Details">
</label>
        
<!-- Person -->
<label class="item item-input item-stacked-label">          <span class="input-label">Assign Person\People:</span>
    
    <input type="text" ng-model="data.name" placeholder="Names">
</label>
    
<!-- Inputing Due Date -->
<label class="item item-input item-stacked-label">
  <span class="input-label">Finishing Date:</span>
  <input type="text" ng-model="data.dueDate" placeholder="dd/mm/yyyy">
</label>    
        
</div>
      
<!--Button to add tasks to ToDo Lists --> 
    <button class="button button-full button-balanced" ng-click="addTask()">
      Add New Task
    </button>
    
  </ion-content>
</ion-view>
